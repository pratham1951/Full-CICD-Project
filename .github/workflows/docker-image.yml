name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile wentfrommr305/pythonapp:$(date +%s)
      
    - name: Push the Docker image
      run: docker login -u wentfrommr305 -p 9811049937

    - name: Build the Docker image
      run: docker push wentfrommr305/pythonapp:$(date +%s)
      
    - name: Push the Docker image
      run: docker logout
