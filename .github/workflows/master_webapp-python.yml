# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp-python

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1a134053859d41d1bc60ce0631b4697d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6704d1730e8d4a9498bb93b6b0f8bd49 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1a134053859d41d1bc60ce0631b4697d }}/wentfrommr305/pythonapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapp-python'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e61d36f17d8439d996c0cb5a5476b28 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1a134053859d41d1bc60ce0631b4697d }}/wentfrommr305/pythonapp:${{ github.sha }}'